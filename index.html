<html lang="en">

    <style>
      #mydiv {
        white-space: pre-wrap;
        font-family: SÃ¶hne,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,Helvetica Neue,Arial,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
      }
    </style>
  </head>
  
  <body>
    <div id="mydiv"></div>
    
    <script>
      function scrollToBottom() {
  window.scrollTo(0, document.body.scrollHeight);
}
function addText(btext) {
    var decodedString = atob(btext);
    const mydiv = document.getElementById('mydiv');
    var textNode = document.createTextNode(decodedString);
    mydiv.appendChild(textNode);
    if(window.prevcode){
      setTimeout(function(){
        hljs.highlightAll();
      },100);
    }
    window.prevcode = null;
    scrollToBottom();
}

function addCode(btext) {
    var decodedString = atob(btext);
    const mydiv = document.getElementById('mydiv');

    if (window.prevcode) {
        var textNode = document.createTextNode(decodedString);
        window.prevcode.appendChild(textNode);
    } else {
        // Step 1: Create the required elements
        var preElement = document.createElement("pre");
        var codeElement = document.createElement("code");

        // Step 2: Set the content of the code element
        codeElement.textContent = decodedString;

        // Step 3: Append the code element to the pre element
        preElement.appendChild(codeElement);

        // Step 4: Append the pre element to the body elementgitff
        mydiv.appendChild(preElement);

        window.prevcode = codeElement;
    }
    scrollToBottom();
}
    </script>
  </body>
